<body data-score-hash="424f3b35b7fe67a5558dbc728dfea7741f8c15ef2a18a79ef0e8ea9424ef43ca" data-score-key="ef9b9dd5820f4a98c58cb19a2da0f8a1c0f9084acecaabbea620dd6fb2e52cb4">
    <main class="game-container">
        <div class="main-menu-screen active" id="mainMenu">
            <div class="main-menu-content">
                <h1 class="menu-title">üêî Singaseong Jumps</h1>
                <p class="menu-subtitle">Leap over obstacles, rack up points, and climb the leaderboard!</p>
                <div class="main-menu-buttons">
                    <button id="startGameBtn" class="menu-btn play-btn">Start</button>
                    <button id="menuHighscoreBtn" class="menu-btn highscore-btn">Highscores</button>
                </div>
            </div>
        </div>
        <header class="game-header">
            <div class="score-display">
                <div class="label">Score</div>
                <div id="score">0</div>
            </div>
            <div class="title">üêî Singaseong Jumps</div>
            <div class="highscore-display">
                <div class="label">High Score</div>
                <div id="highscore">0</div>
            </div>
        </header>

        <canvas id="gameCanvas"></canvas>

        <div class="mobile-controls" id="mobileControls">
            <button class="control-btn jump-btn" id="jumpBtn">
                <span>‚Üë</span>
                <span class="btn-label">JUMP</span>
            </button>
            <button class="control-btn duck-btn" id="duckBtn">
                <span>‚Üì</span>
                <span class="btn-label">DUCK</span>
            </button>
        </div>

        <div class="game-over-screen" id="gameOverScreen">
            <div class="game-over-content">
                <h2>Game Over!</h2>
                <div class="final-score">
                    <p>Your Score</p>
                    <div class="score-value" id="finalScore">0</div>
                </div>
                <div class="name-input-container">
                    <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
                    <button id="submitScore" class="submit-btn">Submit Score</button>
                    <div id="playerNameError" class="input-error" aria-live="polite"></div>
                </div>
                <div class="game-over-buttons">
                    <button id="playAgainBtn" class="menu-btn play-btn">Play Again</button>
                    <button id="highscoreBtn" class="menu-btn highscore-btn">Highscores</button>

            </div>
        </div>
